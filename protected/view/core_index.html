<style>
    card {
        display: block;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 30px;
        border-radius: 4px;
        transition: .2s ease-out .0s;
        color: #7a8e97;
        background: #fff;
        padding: 1rem;
        position: relative;
        border: 1px solid rgba(0, 0, 0, 0.15);
        margin-bottom: 2rem;
    }
    card.img-card{
        padding:0;
        overflow: hidden;
        cursor: pointer;
    }

    card.img-card > img{
        width:100%;
        height:10rem;
        object-fit: cover;
    }
    card.img-card > div{
        text-align: center;
        padding: 1rem;
    }

    card.album-selected {
        box-shadow: rgba(0, 0, 0, 0.35) 0px 0px 40px!important;
        transform: scale(1.02);
    }
    card:hover {
        box-shadow: rgba(0, 0, 0, 0.15) 0px 0px 40px;
    }
    h5{
        margin-bottom:1rem;
    }
    .form-control:disabled, .form-control[disabled]{
        background-color: transparent;
    }
    input{
        height: calc(2.4375rem + 2px);
    }
    #vscode_container{
        opacity: 0;
        transition: .2s ease-out .0s;
    }
    tips{
        display: block;
        font-size: .75rem;
        color: rgba(0,0,0,.26);
        margin-bottom: .5rem;
    }
</style>
<div class="container">
    <div style="width:100%;">
        <h5 class="pb-title"><i class="MDI content-paste"></i> SAST PasteBin</h5>
        <card class="mb-3">
            

            <div class="mb-4">
                <div class="row">
                    <div class="col-lg-4 col-12">
                        <div class="form-group">
                            <label for="pb_lang" class="bmd-label-floating">高亮格式</label>
                            <select class="form-control" id="pb_lang" name="pb_lang" required>

                            </select>
                        </div>
                    </div>
                    <div class="col-lg-4 col-12">
                            <div class="form-group">
                                <label for="pb_time" class="bmd-label-floating">保存时间</label>
                                <select class="form-control" id="pb_time" name="pb_time" required>
                                    <option value="0">永久</option>
                                    <option value="1">1天</option>
                                    <option value="2">7天</option>
                                    <option value="3">30天</option>
                                </select>
                            </div>
                        </div>
                    <div class="col-lg-4 col-12">
                        <div class="form-group">
                            <label for="pb_author" class="bmd-label-floating">作者</label>
                            <input type="text" class="form-control" name="pb_author" id="pb_author" required>
                        </div>
                    </div>
                </div>
                <tips>内容</tips>
                <div id="vscode_container">
                    <div id="vscode" style="width:100%;height:30rem;border:1px solid grey"></div>
                </div>
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-outline-info" >生成</button>
            </div>
        </card>
    </div>
</div>
<script>
    var editor,jsCnt=0,aval_lang=[];

    window.addEventListener("load",function() {
        loadJsAsync("https://static.1cf.co/vscode/vs/loader.js");
    },false);

    function loadJsAsync(url){
        var body = document.getElementsByTagName('body')[0];
        var jsNode = document.createElement('script');

        jsNode.setAttribute('type', 'text/javascript');
        jsNode.setAttribute('src', url);
        body.appendChild(jsNode);

        jsNode.onload = function() {
            jsCnt++;
            if(jsCnt==1){
                require.config({ paths: { 'vs': 'https://static.1cf.co/vscode/vs' }});
                
                window.MonacoEnvironment = {
                    getWorkerUrl: function(workerId, label) {
                        return `data:text/javascript;charset=utf-8,${encodeURIComponent(`
                        self.MonacoEnvironment = {
                            baseUrl: 'https://static.1cf.co/vscode/'
                        };
                        importScripts('https://static.1cf.co/vscode/vs/base/worker/workerMain.js');`
                        )}`;
                    }
                };
                
                require(["vs/editor/editor.main"], function () {
                    editor = monaco.editor.create(document.getElementById('vscode'), {
                        value: "",
                        language: "php"
                    });
                    $("#vscode_container").css("opacity",1);
                    var all_lang=monaco.languages.getLanguages();
                    all_lang.forEach(function (lang_conf) {
                        console.log(lang_conf.id);
                        aval_lang.push(lang_conf.id);
                        $("#pb_lang").append("<option value='"+lang_conf.id+"'>"+lang_conf.aliases[0]+"</option>");
                    });
                    $('#pb_lang').change(function(){
                        var targ_lang=$(this).children('option:selected').val();
                        monaco.editor.setModelLanguage(editor.getModel(), targ_lang);
                    });
                    monaco.editor.setModelLanguage(editor.getModel(), "plaintext");
                });

            }
        }

    }
</script>
